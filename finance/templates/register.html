{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3 form-group">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username-input" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3 form-group">
            <input class="form-control mx-auto w-auto" id="password-input" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3 form-group">
            <input class="form-control mx-auto w-auto" id="confirmation-input" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
{% endblock %}
